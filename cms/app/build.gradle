plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // Web Framework
    implementation group: 'io.javalin', name: 'javalin', version: '4.6.4'

    // Template Engine
    implementation group: 'gg.jte', name: 'jte', version: '2.1.2'

    // Logging
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0'

    // Database
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.39.2.1'

    // Password Hashing
    // argon2-jvm packages Argon2 binaries, to disable this use argon2-jvm-nolibs
    implementation 'de.mkammerer:argon2-jvm:2.11'
}

application {
    // Define the main class for the application.
    mainClass = 'seahawkradio.cms.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
